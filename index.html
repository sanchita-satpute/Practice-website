            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto navbar-light ">
        <li class="nav-item me-3">

      <div class="container fade-in-down">
        <div class="text">
          <h2>Mood Tracker</h2>
          <p>Keep a record of your daily emotions.</p>
        </div>

        <div class="back1 mx-auto p-4">
          
          <div class="emojis">
            <img src="https://cdn-icons-png.flaticon.com/128/10851/10851235.png" data-mood="happy" alt="Happy" />
            <img src="https://cdn-icons-png.flaticon.com/128/742/742752.png" data-mood="sad" alt="Sad" />
            <img src="https://cdn-icons-png.flaticon.com/128/742/742744.png" data-mood="angry" alt="Angry" />
            <img src="https://cdn-icons-png.flaticon.com/128/4160/4160694.png" data-mood="tired" alt="Tired" />
            <img src="https://cdn-icons-png.flaticon.com/128/13528/13528852.png" data-mood="exhausted" alt="Exhausted" />
          </div>

          <!-- <div class="p1"><p>Add a Note</p></div> -->
          <textarea id="note" placeholder="Write how you're feeling..."></textarea>

          <div class="button-area">
            <button id="save-btn">Save</button>
            <button id="reset-btn">Reset</button>
          </div>

          <div class="para">
            <h3>Your mood Today.....!</h3>
          </div>

          <div class="lastpara"></div>
          <div class="last"></div>
        </div>
